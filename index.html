<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Array Methods Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <h3>Array is a group of items having the same data type</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        
        const students = ["uruj", "pathan", "khan", "abc", "xyz"];
        console.log("Original array:", students);

    
        const shiftedElement = students.shift();
        console.log("Array after shift:", students);

        
        students.splice(1, 2);
        console.log("Array after splice:", students);

       
        const joinedString = students.join(', ');
        console.log("Joined string:", joinedString);

        
        students.reverse();
        console.log("Reversed array:", students);

        
        students.sort();
        console.log("Sorted array:", students);

        
        const index = students.indexOf('khan');
        console.log("Index of 'khan':", index);

        const includesKhan = students.includes('khan');
        console.log("Includes 'khan':", includesKhan);
    </script>
</body>

</html>
